# Layer Configuration File

#============================== INPUT / OUTPUT ==============================
SourceWidth     320                     # Input  frame width
SourceHeight    256                     # Input  frame height
FrameRateIn     30                      # Input  frame rate [Hz]
FrameRateOut    30                      # Output frame rate [Hz]
InputFile       orig/T3_320x256_30.yuv     # Input  file
ReconFile       tmp/T3_rec_L2.yuv # Reconstructed file

#============================== DECOMPOSITION (MCTF) ==============================
UpdateStep      0                       # Update Step (0: no 1: yes)
ClosedLoop      2                       # Closed-loop control (0:off, 1:at H rate, 2: at L+H rate)
AdaptiveQP      1                       # QP selection (0: standard, 1: adaptive)
UseIntra        1                       # Intra mode usage (0: off, 1: on)
FRExt           1                       # FREXT mode (0:off, 1:on)

#============================== CODING (MCTF) ==============================
MaxDeltaQP      1                       # Max. absolute delta QP
QP              49	                   # Quantization parameters
NumFGSLayers    0.00                    # Number of FGS layers ( 1 layer - ~ delta QP = 6 )

#============================== CONTROL (MCTF) ==============================
MeQP0           47.00                   # QP for motion estimation / mode decision (stage 0)
MeQP1           47.00                   # QP for motion estimation / mode decision (stage 1)
MeQP2           47.00                   # QP for motion estimation / mode decision (stage 2)
MeQP3           47.00                   # QP for motion estimation / mode decision (stage 3)
MeQP4           47.00                   # QP for motion estimation / mode decision (stage 4)
MeQP5           47.00                   # QP for motion estimation / mode decision (stage 5)

InterLayerPred  2                       # Inter-layer Prediction (0: no, 1: yes, 2:adaptive)
BaseQuality     3                       # Base quality level (0, 1, 2, 3) (0: no, 3, all) 

MotionInfoMode  1                       # Motion Info Mode (0:no, 1:load, 2:save )
MotionInfoFile  mot/T3_L2.mot           # Motion Info File

#============================== CHROMA POSITION ===============================
UseESS              1                   # ESS
ESSChromaPhaseX     0                   # chroma phase x "0" or "-1", default = -1
ESSBaseChromaPhaseX 0                   # base chroma phase x "0" or "-1", default = -1
ESSCropWidth        320                 # cropping width
ESSCropHeight       256                 # cropping height
