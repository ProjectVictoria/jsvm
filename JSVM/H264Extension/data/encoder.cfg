# Scalable H.264/AVC Extension Configuration File

#============================== GENERAL ==============================
OutputFile              test.264               # Bitstream file
FrameRate               15                     # Maximum frame rate [Hz]
MaxDelay                1200.0                 # Maximum structural delay [ms]
FramesToBeEncoded       33                     # Number of frames (at input frame rate)
CgsSnrRefinement        1                      # (0:SNR layers as CGS, 1:SNR layers as MGS)

#============================== MCTF ==============================
GOPSize                 16                     # GOP Size (at maximum frame rate)
IntraPeriod             -1                     # Intra Period
NumberReferenceFrames   1                      # Number of reference pictures
BaseLayerMode           0                      # Base layer mode (0:AVC w large DPB,
                                               #   1:AVC compatible, 2:AVC w subseq SEI)

#============================== MOTION SEARCH ==============================
SearchMode              4                      # Search mode (0:BlockSearch, 4:FastSearch)
SearchFuncFullPel       3                      # Search function full pel
                                               #   (0:SAD, 1:SSE, 2:HADAMARD, 3:SAD-YUV) 
SearchFuncSubPel        2                      # Search function sub pel
                                               #   (0:SAD, 1:SSE, 2:HADAMARD) 
SearchRange             32                     # Search range (Full Pel)
BiPredIter              4                      # Max iterations for bi-pred search
IterSearchRange         8                      # Search range for iterations (0: normal)
#============================== LOOP FILTER ==============================
LoopFilterDisable       0                      # Loop filter idc (0: on, 1: off, 2:
                                               #   on except for slice boundaries)
LoopFilterAlphaC0Offset 0                      # AlphaOffset(-6..+6): valid range
LoopFilterBetaOffset    0                      # BetaOffset (-6..+6): valid range

#============================== LAYER DEFINITION ==============================
NumLayers               2                        # Number of layers
LayerCfg                ..\..\..\data\layer0.cfg # Layer configuration file
LayerCfg                ..\..\..\data\layer1.cfg # Layer configuration file

SuffixUnitEnable        1                      # Add suffix unit (0: off, 1: on) shall always be on in SVC contexts (i.e. when there are FGS/CGS/spatial enhancement layers)
MMCOBaseEnable          1                      # MMCO for base representation (0: off, 1: on)
TLNestingFlag           1                      # Sets the temporal level nesting flag (0: off, 1: on)
TLFrameIdxEnable        0                      # Add frame index in the nal unit header svc extension for suffix NAL units (0: off, 1: on)
